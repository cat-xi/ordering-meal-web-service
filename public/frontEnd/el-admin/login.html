<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/elm.js"></script>
    <script src="../lib/vue-resource.js"></script>
    <link rel="stylesheet" href="../lib/elm.css">
    <!-- 引入组件库 -->
    <style>
        .el-col{
            background-color: white;
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body style="height: 100%">
<div id="app" style="height: 100%;background-color: #EDEDED;">
    <el-row style="padding-top: 150px;padding-bottom: 30px">
        <el-col :span="4" :offset="6">
            <span>管理员登陆界面</span>
        </el-col>
        <el-col :span="8">
            &nbsp;
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="12" :offset="6">
            <el-input v-model="tel" placeholder="请输入帐号">
                <template slot="prepend">帐号</template>
            </el-input>
        </el-col>
        <el-col :span="12" :offset="6">
            <el-input v-model="password" type="password" placeholder="请输入密码">
                <template slot="prepend">密码</template>
            </el-input>
        </el-col>
        <el-col :span="12" :offset="6">
            <el-button v-on:click="login" style="width:100%" type="primary">登录</el-button>
        </el-col>
    </el-row>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            tel:'',
            password:''
        },
        methods:{
            login:function(){
                this.$http.post('/index.php/index/Admin/login',{tel:this.tel,password:this.password},{emulateJSON:true}).then(function(res){
                    console.log(res.body);
                    if (res.body.description==="OK"){
                        window.location.href="index.html";
                    }
                },function(res){
                    alert('密码错误');
                });
            }
        }
    });
</script>
</html>
