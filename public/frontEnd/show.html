<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div id="app">
    <show-hotel v-for="hotel in data" v-bind:hotel="hotel"></show-hotel>
</div>
<script>
    Vue.component('show-hotel', {
        props: {
            hotel: Object
        },
        template:
            `<table border="1" >
                <tr>
                    <td rowspan="4" colspan="4">
                        <img v-bind:src="hotel.portrait">
                    </td>
                    <td>名称:</td><td>{{ hotel.name }}</td>
                    <td>电话:</td><td>{{ hotel.tel }}</td>
                </tr>
                <tr>
                    <td>密码:</td><td>{{hotel.password}}</td>
                    <td>区域:</td><td>{{hotel.location}}</td>
                </tr>
                <tr>
                    <td>菜系:</td><td>{{hotel.cuisine}}</td>
                    <td>审核:</td><td>{{hotel.examine}}</td>
                </tr>
                <tr>
                    <td>上线:</td><td>{{hotel.online}}</td>
                    <td>订单数:</td><td>0</td>
                </tr>
            </table>`
            // <div>
            //             <span>{{ hotel.name }}{{ hotel.tel }}{{hotel.password}}{{hotel.location}}{{hotel.cuisine}}{{hotel.examine}}{{hotel.online}}</span>
            //             <img v-bind:src="hotel.portrait">
            //         </div>`
    })
    var app = new Vue({
        el: '#app',
        data: {
            data: "",
            aa:{
                text:"12",
                as:"222"
            }
        }
    });
    window.onload=function () {
        var url = "http://localhost:8888/index.php/index/Store/";
        // GET /someUrl
        Vue.http.get(url).then(response => {
            app.data = response.body;
        }, response => {
            // error callback
        });
    }
</script>
</body>
</html>
